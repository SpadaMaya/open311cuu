{% extends 'base.html' %}

{% block content %}

<h1> Login </h1>

{%if messages %}
<!---Mensjaes-->
<ul class="messages">
    {% for message in messages %}
    <li {% if message.tag %} class="{{ message.tags }}" {% endif %}> {{ message }} </li>
    {% endfor %}
</ul>
{% endif %}

<!--Formulario Login-->
<form method='post'>
    {% csrf_token %}
    <label for='username'> Username </label>
    <input type='text' name='username' id='username' required>
    <br>
    <label for='password'> Password </label>
    <input type='password' name='password' id='password'>
    <br>
    <input type='submit' value='Login'>
</form>

{% endblock %}

<!--Registro de login-->
<form method='post'>
    {% csrf_token %}
    <label for='username'> Username</label>
    <input type='text' name='username' id='usenarme' required>
    <br>
    <label for='password'> Password</label>
    <input type='password' name='password id='password'>
    <br>
    <input type='submit' value='Login'>
</form>
<a href= "{% url 'password_reset' %}"> ¿Haz olvidado tu contraseña? </a>

{% endblock %}
